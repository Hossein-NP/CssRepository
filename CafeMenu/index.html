<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>

    <!-- Cafe menu container  -->
    <div class="menu-container">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="est">EST.2020</p>
        <hr>
        <!-- coffee flavor section  -->
        <section>
          <h2>Coffee</h2>
          <img src="Assets/coffee.jpg" alt="">
          <article class="items">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="items">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="items">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="items">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="items">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <hr>
        <!-- desserts section  -->
        <section>
          <h2>Desserts</h2>
          <img src="Assets/pie.jpg" alt="">
          <article>
            <p>Donut</p><p>1.50</p>
          </article>
          <article>
            <p>Cherry Pie</p><p>2.75</p>
          </article>
          <article>
            <p>Cheesecake</p><p>3.00/p>
          </article>

            <p>Cinnamon Roll</p><p>2.50</p>

        </section>

      <hr>
      <footer>
        <p><a href="">Visit our website</a></p>

      </footer>

</html>
